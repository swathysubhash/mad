{{define "ROOT"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,600" rel="stylesheet">

		<!-- <link rel="shortcut icon" href="/static/img/favicon.png"> -->
		<link rel="stylesheet" href="/public/build/{{.Assets.Css}}">
		{{template "Style" $}}
		<title>{{.Title}}</title>
		<script>window.__ENDPOINTS={}</script>
		{{template "Head" $}}
	</head>
	{{ if eq .Revision.CustomStyle.Column 2}}
		{{ $ColumnClass := "two-column" }}
		<body class="{{$ColumnClass}}">
	{{ else }}
		<body>
	{{ end }}
		{{template "Header" $}}
		{{template "Content" $}}
		{{template "Sidebar" $}}
		{{template "Footer" $}}
		<script>
			window.APIID={{.Api.Id}}
			window.APIHOSTNAME={{.Api.Host}}
			window.APIPROTOCOL={{.Api.Protocol}}
		</script>
		<script src="/public/build/{{.Assets.Js}}"></script>
	</body>
</html>
{{end}}
